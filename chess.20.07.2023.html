<h1 class="header1">До Міжнародного дня шахів підготував партії на lichess.org</h1>
	<p class="paragraph">Цікаві і часом повчальні партії в бліц. Серед них є такі, які зіграні новим шаховим початком — Житомирським (класичний порядок ходів — 1. Nf3 d5 2. c3 c5 3. b4). Сторона, яка перемагає — Олександр Сергійович Жабенко, автор сайту. </p>
